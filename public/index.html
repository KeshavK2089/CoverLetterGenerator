<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Letter Generator | Biotech & Pharma</title>
    <meta name="description"
        content="Generate personalized, ATS-optimized cover letters and resume bullet points for biotech and pharma roles.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z" />
                        <path d="M2 17l10 5 10-5" />
                        <path d="M2 12l10 5 10-5" />
                    </svg>
                </div>
                <div class="logo-text">
                    <span class="logo-title">CoverLetter Pro</span>
                    <span class="logo-subtitle">Biotech & Pharma</span>
                </div>
            </div>
            <div class="api-status" id="apiStatus">
                <span class="status-dot"></span>
                <span class="status-text">Checking...</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Input Section -->
            <section class="input-section">
                <div class="input-grid">
                    <!-- Job Description Input -->
                    <div class="input-card">
                        <h3>Job Description</h3>
                        <div class="input-tabs">
                            <button class="tab-btn active" data-tab="paste">Paste Text</button>
                            <button class="tab-btn" data-tab="url">From URL</button>
                        </div>
                        <div class="tab-content active" id="pasteTab">
                            <textarea id="jobDescription" placeholder="Paste the full job description here..."
                                rows="12"></textarea>
                        </div>
                        <div class="tab-content" id="urlTab">
                            <div class="url-input-group">
                                <input type="url" id="jobUrl" placeholder="https://company.com/careers/job-posting">
                                <button class="btn btn-icon" id="scrapeJob">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        <path d="M9 12l2 2 4-4" />
                                    </svg>
                                    Fetch
                                </button>
                            </div>
                            <div id="scrapedJobPreview" class="scraped-preview hidden"></div>
                        </div>
                    </div>

                    <!-- Company Research -->
                    <div class="input-card">
                        <h3>Company Research</h3>
                        <div class="input-group">
                            <label for="companyName">Company Name</label>
                            <input type="text" id="companyName" placeholder="e.g., Moderna, Genentech">
                        </div>
                        <div class="input-group">
                            <label for="roleTitle">Role Title</label>
                            <input type="text" id="roleTitle" placeholder="e.g., Quality Engineer, Regulatory Affairs">
                        </div>
                        <div class="input-group">
                            <label for="companyUrl">Company Website (for personalization)</label>
                            <div class="url-input-group">
                                <input type="url" id="companyUrl" placeholder="https://company.com">
                                <button class="btn btn-icon" id="scrapeCompany">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="11" cy="11" r="8" />
                                        <path d="M21 21l-4.35-4.35" />
                                    </svg>
                                    Research
                                </button>
                            </div>
                        </div>
                        <div id="companyResearchPreview" class="scraped-preview hidden"></div>
                    </div>
                </div>

                <!-- Generate Button -->
                <div class="generate-section">
                    <button class="btn btn-primary btn-large" id="generateBtn" disabled>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
                        </svg>
                        Generate Cover Letter & Resume Bullets
                    </button>
                    <p class="generate-hint">Powered by Claude AI with Oxford-level writing quality</p>
                </div>
            </section>

            <!-- Results Section -->
            <section class="results-section hidden" id="resultsSection">
                <div class="results-grid">
                    <!-- Cover Letter Result -->
                    <div class="result-card">
                        <div class="result-header">
                            <h3>Cover Letter</h3>
                            <button class="btn btn-download" id="downloadCoverLetter">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                    <polyline points="7 10 12 15 17 10" />
                                    <line x1="12" y1="15" x2="12" y2="3" />
                                </svg>
                                Download DOCX
                            </button>
                        </div>
                        <div class="result-content" id="coverLetterContent">
                            <!-- Generated content will appear here -->
                        </div>
                    </div>

                    <!-- Resume Bullets Result -->
                    <div class="result-card">
                        <div class="result-header">
                            <h3>ATS-Optimized Bullet Points</h3>
                            <button class="btn btn-download" id="downloadBullets">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                    <polyline points="7 10 12 15 17 10" />
                                    <line x1="12" y1="15" x2="12" y2="3" />
                                </svg>
                                Download DOCX
                            </button>
                        </div>
                        <div class="result-content" id="bulletsContent">
                            <!-- Generated content will appear here -->
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Loading Overlay -->
        <div class="loading-overlay hidden" id="loadingOverlay">
            <div class="loading-content">
                <div class="dna-loader">
                    <div class="dna-strand"></div>
                    <div class="dna-strand"></div>
                </div>
                <p class="loading-text" id="loadingText">Analyzing job requirements...</p>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
